<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
<header>
    <div class="container">
        <div class="same-hover">Gmail</div>
        <div class="same-hover">Imágenes</div>
        <div class="circle-hover">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="5" cy="5" r="1" />
                <circle cx="12" cy="5" r="1" />
                <circle cx="19" cy="5" r="1" />
                <circle cx="5" cy="12" r="1" />
                <circle cx="12" cy="12" r="1" />
                <circle cx="19" cy="12" r="1" />
                <circle cx="5" cy="19" r="1" />
                <circle cx="12" cy="19" r="1" />
                <circle cx="19" cy="19" r="1" />
              </svg>
        </div>
        <div class="access-btn">
            Iniciar sesión
        </div>
    </div>
    <div class="container-mobile">
        <div class="burger">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
              </svg>
        </div>
        <div class="diff-hover">TODOS</div>
        <div class="diff-hover">IMÁGENES</div>
        <div class="circle-hover">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-grid-dots" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="5" cy="5" r="1" />
                <circle cx="12" cy="5" r="1" />
                <circle cx="19" cy="5" r="1" />
                <circle cx="5" cy="12" r="1" />
                <circle cx="12" cy="12" r="1" />
                <circle cx="19" cy="12" r="1" />
                <circle cx="5" cy="19" r="1" />
                <circle cx="12" cy="19" r="1" />
                <circle cx="19" cy="19" r="1" />
              </svg>
        </div>
        <div class="access-btn">
            Acceder
        </div>
    </div>
</header>

<main>
    <div class="hero">
        <div class="logo">
            <img src="./google-logo-1.png" alt="Google Logo" height="100px">
        </div>
        <div class="search-bar">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
            </svg>

            <input type="text" class="input" placeholder="Haz una búsqueda en Google o escribe una URL">

            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-microphone" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <rect x="9" y="2" width="6" height="11" rx="3" />
                <path d="M5 10a7 7 0 0 0 14 0" />
                <line x1="8" y1="21" x2="16" y2="21" />
                <line x1="12" y1="17" x2="12" y2="21" />
              </svg>
        </div>
        <div class="hero-btns">
            <div class="hero-hover">Buscar con Google</div>
            <div class="hero-hover">Voy a tener suerte</div>
        </div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-top">Paraguay</div>
        <div class="line"></div>
        <div class="footer-bottom">
            <div>
                <div class="same-hover">Sobre Google</div>
                <div class="same-hover">Publicidad</div>
                <div class="same-hover">Negocios</div>
                <div class="same-hover">Cómo funciona la búsqueda</div>
            </div>
            <div>
                <div class="same-hover">Privacidad</div>
                <div class="same-hover">Condiciones</div>
                <div class="same-hover">Preferencias</div>
            </div>
        </div>
   </div>

</footer>
    
</body>
</html>
